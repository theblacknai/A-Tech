<!-- Contact Form -->
 <div class="container">
  <form>
    <div class="row"><br>
      <div class="form-group col-sm-4 text-primary">
        <label for="exampleFormControlInput1">First name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First name">
      </div>

      <div class="form-group col-sm-4 text-primary">
        <label for="exampleFormControlInput1">Middle name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Middle name">
      </div>

      <div class="form-group col-sm-4 text-primary">
        <label for="exampleFormControlInput1">Last name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Last name">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4 text-primary">
        <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>male</option>
            <option>female</option>
          </select>
      </div>

        <div class="form-group col-sm-4 text-primary">
          <label for="exampleFormControlInput1">Mobile number</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="mobile number">
        </div>

        <div class="form-group col-sm-4 text-primary">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
        </div>
      </div>
    </div>
